{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>

    {% load crispy_forms_tags %}
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {{ form|crispy }}
        <input type="submit" value="Sign up" class="btn btn-primary">
    </form>
{% endblock %}
