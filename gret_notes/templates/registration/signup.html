{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.errors }}
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small>{{ field.help_text }}</small>
                {% endif %}
            </p>
        {% endfor %}
        <input type="submit" value="Sign up">
    </form>
{% endblock %}
